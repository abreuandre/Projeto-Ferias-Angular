<div>
    <h2>Register a new membership</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full name:</label>
        <input type="text" formControlName="fullName" required>
      </div>
  
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" required>
      </div>
  
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" required>
      </div>
  
      <div class="form-group">
        <label>Retype password:</label>
        <input type="password" formControlName="retypePassword" required>
      </div>
  
      <button type="submit">Register</button>
    </form>
    <p>
      <a (click)="onLoginClick()" routerLink="/login">I already have a membership</a>
    </p>
  </div>
